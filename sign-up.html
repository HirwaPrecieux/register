<body>
    <div>
        <form action="./login.html" method="get">
            <h1>Signup</h1> 

            <input type="text" placeholder="User-Name" required class="input">

            <input type="password" placeholder="Create Password" class="input" required><br>
            
            <input type="password" placeholder="Re-enter password" class="input" required><br>

            <label>Gender</label>
            <p>Male</p>
            <input type="radio" name="radio" class="radio" required><br>
            <p>Female</p>
            <input type="radio" name="radio" required><br>
            
            <div class="logi">
                <input type="submit" value="signup" class="log">
            </div>
        </form>
    
    </div>

</body>
